<!DOCTYPE html>
<html xmlns="http://www.w3,org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit factory informations</title>

<style type="text/css">


body {
	background-color:#c3dffa;
	font-family:'Arial',sans-serif;
}
.Przycisk{
	height: 50px;
	width: 250px;
}
.edButton{
	color: #0734F5;
	text-decoration: underline;
}
a.button1{
	display:inline-block;
	padding:0.35em 1.2em;
	border:0.1em solid #000000;
	margin:0 0.3em 0.3em 0;
	border-radius:0.12em;
	box-sizing: border-box;
	text-decoration:none;
	font-family:'Roboto',sans-serif;
	font-weight:300;
	color:#000000;
	text-align:center;
	transition: all 0.2s;
	background-color:#e6e7e8;
}
a.button1:hover{
	color:#FFFFFF;
	background-color:#000000;
}
@media all and (max-width:30em){
a.button1{
	display:block;
	margin:0.4em auto;
}
}
#custom {
	font-family: Arial, Helvetica, sans-serif;
	border-collapse: collapse;
	width: 50%;
	box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}

#custom td, #custom th {
	border: 1px solid #ddd;
	padding: 8px;
}

#custom td{
	background-color: #e6e7e8;
	opacity: 0.8;
}

#custom tr:nth-child(even){background-color: #f2f2f2;}

#custom tr:hover {background-color: #ddd;}

#custom th {
	padding-top: 12px;
	padding-bottom: 12px;
	text-align: left;
	background-color: #4D57FA;
	color: white;
}

input {
  width: 99%;
}

</style> 

</head>
<body>

	<div align="center">
		<h1>Edit factory information</h1>


		<!--  End line/new line -->
		<br />

		<form action="#" th:action="@{/updateFactory}" th:object="${factory}"
			method="post">
		<table id="custom" border="1" cellpadding="10">
			<tr>
				<td>Factory ID:</td>
				<td><input type="text" th:field="*{id_fabryki}"
					readonly="readonly"></td>
			</tr>
			<tr>
				<td>Specialization:</td>
				<td><input type="text" th:field="*{specjalizacja}"></td>
			</tr>
			<tr>
				<td>Surface:</td>
				<td><input type="text" th:field="*{powierzchnia}"></td>
			</tr>
			<tr>
				<td>Assurance no.:</td>
				<td><input type="text" th:field="*{nr_ubezpieczenia}"></td>
			</tr>	
			<tr>
				<td>Manufacturer id:</td>
				<td><input type="text" th:field="*{id_producenta}"></td>
			</tr>	
			<tr>
				<td>Address id:</td>
				<td><input type="text" th:field="*{id_adresu}"></td>
			</tr>	
			<tr>
				<td colspan="2"><button type="submit">Save</button></td>
			</tr>
		</table>
		
		</form>
	
	<br /> <br /> <br />
		<h3>Move to previous page</h3>
		<a href="/factories" class="button1">Back</a>
	</div>

</body>
</html>
