<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Adding a new address</title>


</head>
<body>

	<div align="center">
		<h1>Add personal info of a new worker</h1>


		<form action="#" th:action="@{/saveAddress}" th:object="${address}"
			method="post">

			<!-- Table parameters -->
			<table id="custom" border="1" cellpadding="10">


				<!-- Table body -->
				<tbody>
					<tr>
						<td>City:</td>
						<td><input type="text" th:field="*{miasto}"></td>
					</tr>
					<tr>
						<td>Street:</td>
						<td><input type="text" th:field="*{ulica}"></td>
					</tr>
					<tr>
						<td>Building no.:</td>
						<td><input type="text" th:field="*{numer_budynku}"></td>
					</tr>
					<tr>
						<td>Flat no.:</td>
						<td><input type="text" th:field="*{nr_lokalu}"></td>
					</tr>
					<tr>
						<td>Post id:</td>
						<td><input type="text" th:field="*{id_poczty}"></td>
					</tr>
					<!-- Saving button -->
					<tr>
						<td colspan="2"><button type="submit">Save</button></td>
					</tr>

				</tbody>
			</table>

		</form>


		<br /> <br /> <br />
		<h3>Move to previous page</h3>
		<a href="/addresses" class="button1">Back</a>


	</div>



</body>
</html>
